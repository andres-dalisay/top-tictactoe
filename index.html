<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="display">
        <div class="start-menu">
            <div class="name-inputs">
                <div class="input-group">
                    <label for="player-one-name">Player 1 Name</label>
                    <input type="text" name="player-one-name" id="player-one-name" placeholder="Player 1">
                </div>
                <div class="input-group">
                    <label for="player-two-name">Player 2 Name</label>
                    <input type="text" name="player-two-name" id="player-two-name" placeholder="Player 2">
                </div>
                <button class="start-game-btn">Start Game</button>
            </div>
            
        </div>
        <div class="grid-container" hidden>
        </div>
        <div class="text-box">
            <span class="game-text"></span>
            <span class="sub-game-text"></span>
        </div>
        <button class="restart-btn">Restart</button>
    </div>
</body>
</html>
