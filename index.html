<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="display">
        <div class="start-menu">
            <h1>Tic-Tac-Toe</h1>
            <form class="name-inputs">
                <div class="input-group">
                    <label for="player-one-name">Player 1 Name</label>
                    <input type="text" name="player-one-name" id="player-one-name" placeholder="Player 1">
                </div>
                <div class="input-group">
                    <label for="player-two-name">Player 2 Name</label>
                    <input type="text" name="player-two-name" id="player-two-name" placeholder="Player 2">
                </div>
                <button type="submit" class="start-game-btn">Start Game</button>
            </form>
            
        </div>
        <div class="game-area">
            <div class="grid-container" hidden>
            </div>
            <div class="text-box">
                <span class="game-text"></span>
                <span class="sub-game-text"></span>
            </div>
            <button class="restart-btn">Restart</button>
        </div>
        
    </div>
</body>
</html>
